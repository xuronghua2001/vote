<!DOCTYPE html>
<html lang="cn-zh">
<head>
    <meta charset="UTF-8">
    {% load static %}
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link href="{% static 'css/bootstrap-table.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/bootstrap-table.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-table-zh-CN.min.js' %}"></script>
    <h1  align="center">投票网</h1>
    <title>投票网</title>


</head>
<body>
        <div class="columns columns-left btn-group pull-left">
            <a href="{% url 'vote_info' %}" class="btn btn-primary">返回</a>
        </div>
    <table class = "table" align="center" border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>投票主题</th>
            <th>投票创建时间</th>
            <th>投票结束时间</th>
            <th>创建投票的用户</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
             <form action="{% url 'add_vote' %}" method="post">
                 {% csrf_token %}
                <td>
                    <input type="text" class="form-control"  value={{vote.id}} id="id" name="id" required /></td>
                <td>
                    <input type="text" class="form-control"  value={{vote.subject}} id="subject" name="subject" /></td>
                <td>
                    <input type="date" class="form-control"  value="{{vote.create_date}}" id="create_date" name="create_date" required /></td>
                <td>
                    <input type="date" class="form-control"  value="{{vote.end_date}}" id="end_date" name="end_date" required /></td>
                <td>
                    <input type="text" class="form-control"  value={{vote.create_user}} id="create_user" name="create_user" required /></td>
                <td>
                    <input type="submit" value="提交">
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</body>
</html>
